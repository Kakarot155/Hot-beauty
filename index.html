<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Beauty</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> <!-- Importation de la police -->
    <style>
        body {
            background-color: #1a1a1a; /* Fond très foncé mais pas noir */
            color: #00BFFF; /* Bleu ciel foncé */
            font-size: 96px; /* Taille de police augmentée */
            margin: 0; /* Supprime les marges par défaut */
            position: relative; /* Position relative pour le texte */
            display: flex; /* Utilisation de flexbox pour centrer le contenu */
            flex-direction: column; /* Direction verticale */
            align-items: center; /* Centre horizontalement */
            justify-content: center; /* Centre verticalement */
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
        }
        .title {
            font-family: 'Dancing Script', cursive; /* Application de la police cursive */
            position: absolute; /* Positionne le texte en haut à gauche */
            top: 80px; /* Espace du haut */
            left: 40px; /* Espace de la gauche */
        }
        .card {
            background-color: #1a1a1a; /* Couleur de fond du cadre */
            border: 2px solid #00BFFF; /* Bord bleu */
            padding: 40px; /* Espacement intérieur agrandi */
            text-align: center; /* Centre le texte */
            border-radius: 10px; /* Coins arrondis */
            margin-top: 20px; /* Espace au-dessus du cadre */
            width: 400px; /* Largeur du cadre agrandie */
        }
        .question {
            font-size: 32px; /* Taille de police pour la question agrandie */
            color: #00BFFF; /* Couleur du texte de la question */
            margin: 10px 0; /* Marge autour du texte */
        }
        .button {
            background-color: #00BFFF; /* Couleur du bouton "oui" */
            color: white; /* Couleur du texte du bouton */
            border: none; /* Pas de bordure */
            padding: 15px 30px; /* Espacement intérieur agrandi */
            margin: 10px; /* Marge autour du bouton */
            border-radius: 5px; /* Coins arrondis */
            cursor: pointer; /* Curseur en forme de main */
            font-size: 24px; /* Taille de police pour le bouton agrandie */
        }
        .button-no {
            background-color: #333333; /* Couleur du bouton "non" */
            color: white; /* Couleur du texte du bouton */
            border: none; /* Pas de bordure */
            padding: 15px 30px; /* Espacement intérieur agrandi */
            margin: 10px; /* Marge autour du bouton */
            border-radius: 5px; /* Coins arrondis */
            cursor: pointer; /* Curseur en forme de main */
            font-size: 24px; /* Taille de police pour le bouton agrandie */
        }
        .button-container {
            display: flex; /* Utilisation de flexbox pour les boutons */
            justify-content: center; /* Centre les boutons */
        }
    </style>
    <script>
        function redirectToClosePage() {
            window.location.href = 'fermer.html'; // Redirection vers la nouvelle page
        }
        
        function redirectToContentPage() {
            window.location.href = 'contenu.html'; // Redirection vers la page de contenu
        }
    </script>
</head>
<body>
    <div class="title">
        hot beauty
    </div>
    <div class="card">
        <p class="question">Avez-vous 18 ans ou plus ?</p>
        <div class="button-container">
            <button class="button" onclick="redirectToContentPage()">Oui</button> <!-- Appel de la fonction de redirection vers contenu.html -->
            <button class="button-no" onclick="redirectToClosePage()">Non</button> <!-- Appel de la fonction de redirection vers fermer.html -->
        </div>
    </div>
</body>
</html>
