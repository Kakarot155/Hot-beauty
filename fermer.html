<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fermeture</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> <!-- Importation de la police -->
    <style>
        body {
            background-color: #1a1a1a; /* Fond très foncé mais pas noir */
            color: #00BFFF; /* Bleu ciel foncé */
            font-size: 96px; /* Taille de police augmentée */
            margin: 0; /* Supprime les marges par défaut */
            display: flex; /* Utilisation de flexbox pour centrer le contenu */
            align-items: center; /* Centre verticalement */
            justify-content: center; /* Centre horizontalement */
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
        }
        .message {
            font-family: 'Dancing Script', cursive; /* Application de la police cursive */
        }
    </style>
</head>
<body>
    <div class="message">
        Vous pouvez fermer cette page.
    </div>
</body>
</html>
